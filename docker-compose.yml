services:
  postgres:
    image: postgres:17
    container_name: coldtrace-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: coldtrace
      POSTGRES_PASSWORD: password
      POSTGRES_DB: coldtrace
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coldtrace -d coldtrace"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - coldtrace-network

  adminer:
    image: adminer:4.8.1
    container_name: coldtrace-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: hydra
      ADMINER_PLUGINS: tables-filter tinymce
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - coldtrace-network

networks:
  coldtrace-network:
    driver: bridge
    name: coldtrace-network

volumes:
  postgres-data:
    driver: local
    name: coldtrace-postgres-data